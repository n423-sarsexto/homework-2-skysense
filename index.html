<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>SkySense</title>
</head>

<body>
    <div class="navigation">
        <div id="sidebarNav" class="sidebar">
            <a class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">SkySense</a>
            <a href="#">About</a>
            <a href="#">Forecast</a>
            <a href="#">Contact</a>

            <div class="buttons">
                <button>Log In</button>
                <button>Sign Up</button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="top-bar">
            <div class="nav-toggle">
                <button class="openbtn" onclick="openNav()">&#9776; Menu</button>
            </div>
            <div class="name">
                <h1>SkySense</h1>
            </div>
            <div class="lookup">
                <!-- lookup bar for enter city/state here -->
                <input type="submit" id="submit" value="Get Weather">
                <input type="text" name="search" id="location" placeholder="Input a city or a zip code...">
            </div>
        </div>

        <div class="current">
            <!-- div for current weather -->
            <h2>Please enter a location for weather information.</h2>
        </div>

        <div class="future">
            <!-- main div for future forcast -->
        </div>

    </div>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
